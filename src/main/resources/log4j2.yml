Configuration:
  status: warn

  properties:
    property:
      - name: log-path
        value: log

  appenders:
    Console:
      name: console
      PatternLayout:
        Pattern: '%clr{%d{yyyy-MM-dd HH:mm:ss.SSS}}{faint} %clr{%5p} %clr{%pid}{magenta} %clr{---}{faint} %clr{[%15.15t]}{faint} %clr{%-40.40c{1.}}{cyan} %clr{:}{faint} %m%n%xwEx'
      target: SYSTEM_OUT
      follow: true

    RollingFile:
      - name: file
        fileName: ${log-path}/sandbox-spring-boot.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p %pid --- [%t] %-40.40c{1.} : %m%n%xwEx"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 50

  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: console
        - ref: file
    logger:
      - name: com.dburyak
        level: debug
        additivity: false
        AppenderRef:
          - ref: console
          - ref: file
