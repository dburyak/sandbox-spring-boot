Configuration:
  status: warn

  appenders:
    Console:
      name: console
      PatternLayout:
        Pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: file
        fileName: log/sandbox-spring-boot.log
        filePattern: "logs/$${date:yyyy-MM}/app-%d{MM-dd-yyyy}-%i.log.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    Root:
      level: warn
      AppenderRef:
        - ref: console
        - ref: file
    logger:
      - name: com.dburyak
        level: debug
        additivity: false
        AppenderRef:
          - ref: console
          - ref: file
